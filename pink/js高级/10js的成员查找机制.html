<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10js的成员查找机制</title>
</head>
<body>
    <script>
        // 1当访问一个对象的属性（包括方法）时，首先查找这个对象自身有没有该属性
        // 2如果没有就查找它的原型（也就是__proto__执行的prototype原型对象）
        // 3如果还没有就查找原型对象的原型（Object的原型对象）
        // 4以此类推一直找到Object为止(null)
        // 5__proto__对象原型的意义就在于为对象成员查找机制提供一个方向，或者说一条路线
        function Star(uname,age) {
            this.uname = uname
            this.age = age
        }
        Star.prototype.sing = function() {
            console.log('我会唱歌');
        }
        // Object.prototype.sex = '男3'
        // Star.prototype.sex = '男2'
        var ldh = new Star('刘德华',40)
        // ldh.sex = '男1'
        console.log(ldh.sex); // 就近原则：男1 男2 男3 undefined
    </script>
</body>
</html>
