<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./6面向对象demo/tab.css">
    <title>6面向对象demo</title>
</head>
<body>
  <h4>JS 面向对象 动态添加标签页</h4>
  <div class="tabsbox" id="tab">
    <!-- tab 标签 -->
    <nav class="firstnav">
      <ul>
        <li class="liactive"><span>测试1</span><span class="iconfont">x</span></li>
        <li><span>测试2</span><span class="iconfont">x</span></li>
        <li><span>测试3</span><span class="iconfont">x</span></li>
      </ul>
      <div class="tabadd"><span>+</span></div>
    </nav>
    <!-- tab 内容 -->
    <div class="tabscon">
      <section class="conactive">测试1</section>
      <section>测试2</section>
      <section>测试3</section>
    </div>
  </div>
  <script src="./6面向对象demo/tab.js"></script>
</body>
</html>
