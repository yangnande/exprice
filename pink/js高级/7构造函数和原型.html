<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7构造函数和原型(26集)</title>
</head>
<body>
    <script>
        // 创建对象三种方法
            // 1利用new Object()创建对象
            var obj1 = new Object()
            // 2利用对象字面量创建对象
            var obj2 = {}
            // 3利用构造函数创建对象
              // new在执行时会做的四件事
                // a 在内存中创建了一个新的空对象
                // b 让this指向这个新的对象
                // c 执行构造函数里边的代码，给这个新对象添加属性和方法
                // d 返回这个新对象（所以构造函数里边不需要return）
              // 构造函数中的属性和方法我们成为成员，成员可以添加
                // a 实例成员就是构造函数内部通过this添加的成员，uname age sing 都是实例成员
                    // 实例成员只能通过实例化的对象来访问
                // b 静态成员（在构造函数本身上添加的成员）
                    // 静态成员通过构造函数来访问
            function Star(uname,age) { 
              this.uname = uname
              this.age = age
              this.sing = function() {
                console.log('我会唱歌');
              }
            }
            var ldh = new Star('刘德华',40)
            console.log(ldh.uname);
            // console.log(Star.uname); // 不能通过构造函数来访问实例成员
            Star.sex = '男'
            console.log(Star.sex);
            // console.log(ldh.sex); // 不能通过实例对象来访问静态成员
    </script>
</body>
</html>
