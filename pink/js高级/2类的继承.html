    <script>
        // extends 继承

          // class Son extends Father {

          // }
          // var son = new Son()

          class Father {
            constructor(x, y) {
              this.x = x
              this.y = y
            }
            money() {
              console.log(this.x + this.y);
            }
          }
          class Son extends Father {
            constructor(x, y) {
              // this.x = x // Uncaught ReferenceError: Must call super constructor in derived class before accessing 'this' or returning from derived constructor
              // this.y = y
              super(x,y) // 使用super调用父类中的构造函数
            }
          }
          var son = new Son()
          son.money()
    </script>
