<!DOCTYPE html>

  </ul>
  <script src="public/js/autoScale.js">
  </script>
  <script>
  // 按数组对象中的属性进行排序
  var floorList =  [
      {
        "productType": 3,

          {

            "discount": []
          }
        ]
      },
      {
        "productType": 0,

          {
            "goodsId": "1390",

            "exchangeType": "1",
            "cashPrice": 500,
            "pointsPrice": 0,
            "discount": []
          }
        ]
      }
    ]
  function compare (property) {
    return function (a,b) {
      var value1 = a[property];
      var value2 = b[property];
      return value1 > value2 ? 1 : value1 < value2 ? -1 : 0
    }
  }
  console.log(floorList.sort(compare('sortNo')))
  
  </script>
