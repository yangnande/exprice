<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <button onclick="alert('111')">button</button>
  <a href="javascript:alert('222')">aaaa</a>
  <!-- 此时点击超链接没反应 -->
  <a href="javascript:;">333</a>
  <script src="../public/js/jquery-1.12.1.min.js"></script>
  <script type="text/javascript">
    // var str =/ab{3}/
    // var result = str.test('abbbb')
    // console.log(result);
    // 1 输出语句 (js语言是从上至下执行)
      // 1.1 浏览器弹出一个警告框
      // alert('111')
      // 1.2 页面中（向body）输出内容
      // document.write('222')
      // 1.3 控制台输出内容
      // console.log('333');
    // 2 js编写的位置
      // 2.1 不推荐的方式-可以在元素属性标签中写（结构与行为耦合，不方便维护），触发元素之后才执行
      // 2.2 可以在html页面里的<script>标签写
      // 2.3 最推荐的方式-可以引入外部的js(可以用在不用的页面，效率高，也可以利用浏览器的缓存机制)，但是在引入的js内部就不能编写代码了，即使写了，浏览器也会忽略，如果需要，可以使用方法二
    // 3 js基础语法
      // 3.1注释
        /*
          多行注释
          注释的内容不会执行，但是可以在源代码中查看
          养成良好的编程习惯，通过注释来对代码进行简单的提哦啊哈斯
        */
        // 单行注释
      // 3.2
        /*
         * 1 js严格区分大小写 
         * 2 js的每一条语句可以以（;）结尾
         *    如果不写分号，浏览器会自动添加，但会消耗一些系统资源，有些时候浏览器会加错分号，所以在开发中尽量自己加上
         * 3 js会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
        */
      // 4 字面量和变量
        /**
         * 字面量：不可改变的值 eg:1,2,999 字面量可以直接使用，但是一般不会不直接使用字面量
         * 变量：可以用来保存字面量，而且变量的值可以改变
         * 变量更方便我们使用，开发时我们都是使用变量去保存字面量，通过变量名称对字面量进行描述，例如var age = 21
        */
        // 在js中通过var关键字声明一个变量
        // var a;
        // 为变量赋值
        // a = 123;
        // 声明的同时进行赋值
        // var b = 12;
      // 5 标识符
        /**
         * 在js中所有可以自主命名的都可以成为标识符，eg变量名，属性名，函数名
         * 命名一个标识符的规则
         * 1 标识符中可以含义数字，字母，下划线(_),$
         * 2 标识符不能以数字开头
         * 3 标识符不能是ES中保留字和关键字 eg var var = 123  
         * 4 标识符一般才取驼峰命名法（首字母小写，每个单词的开头字母大写，其余字母小写）
         * js底层保存标识符实际上是采用Unicode编码，因此理论上，utf-8中含有的内容都可以作为标识符，但是肯定不推荐这样
         * 
        */
      // 6 数据类型
        /**
         * 数据类型指的是字面量类型，在js中一共有6种数据类型
         * string,number,boolean,null,undefined,object
         * 前五种属于基本数据类型，后一种是引用数据类型
        */
        /**
          * typeof 检测数据类型
          * typeof 检查字符串时返回"string"
          * typeof 检查布尔类型时返回"boolean"
          * 
        */
      // 7 字符串
        // 在字符串中，字符串需要引号（双引号或单引号）引起来
        // 引号内不能嵌套，双引号不能嵌套双引号，只能嵌套单引号；单引号不能嵌套单引号，只能嵌套双引号
        // 在字符串中可以使用转义字符，\
          // \"" 表示 ""
          // \'' 表示 ''
          // \n 表示 换行
          // \t 表示 制表符
          // \\ 表示 \
          
  </script>
</body>
</html>
