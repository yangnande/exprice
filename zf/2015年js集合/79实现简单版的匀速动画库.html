<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        #box {
            position: absolute;
            top: 0;
            left:0;
            padding: 0;
            width: 100px;
            height: 100px;
            background: lightskyblue;
            opacity: 1;
            filter: alpha(opacity=0);
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script src="./js/util.js"></script>
    <script src="./79/tween.js"></script>
    <script>
        var oBox = document.getElementById("box");
        zhufengAnimate(oBox,{
            left: 1000,
            top: 500,
            opacity: 0.5,
            // width: 0,
            // height:0
        },1000,function(){
            utils.css(this,"background",'red')
        })
    </script>
</body>
</html>
