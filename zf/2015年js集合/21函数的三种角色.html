    <script>
        function Fn() {
            this.x = 100
        }
        Fn.prototype.getX = function () {
            console.log(this.x);
        }
        var f = new Fn;
        f.getX()
        f.__proto__.getX()
        //函数本身也会有一些自己的属性:
        //->length:0 形参的个数
        //->name: "Fn"函数名
        //->prototype 类的原型, 在原型上定义的方法都是当前Fn这个类实例的公有方法
        //->_ proto__ 把函数当做一 个普通的对象,指向Function这个类的原型
        //函数在整个JS中是最复杂也是最重要的知识
        //1、 一个函数存在 J多面性:
        //->"普通函数”:它本身就是一个 普通的函数,执行的时候形成私有的作用域(闭包) ,形参赋值,预解释,代码执行，执行完成后栈内存销毁/不销毁I
        //->”类": 它有自己的实例, 也有一个叫做prototype属性是 自己的原型,它的实例都可以指向自己的原型
        //->” 普通对象”:和var obj=(} 中的obj - -样,就是- - 个普通的对象,它作为对象可以有一-些自己的私有的属性,也可以通过_proto__找到Function. prototype
