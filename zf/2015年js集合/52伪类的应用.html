<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family : "15FAE\8F6F\96c5\9ED1",Helvetica,sans-serif;
            font-style: 14px;
        }
        .box {
            margin: 20 auto;
            padding: 30px;
            width: 300px;
            border: 1px solid green;
        }
        /* :before :after ->在一个元素标签的前面或者后面,创建一个新的虚拟的标签,我们可以给这个虚拟的标签增加样式,也可以增加内容等...*/
        .box p:before{
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            content:"珠峰培训";
            background: lightblue;
        }
        .box p:after{
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            content:"珠峰培训";
            background: lightgreen;
        }
        .clear {
            zoom: 1;
        }
        .clear:after {
            display: block;
            width: 0;
            height: 0;
            content:"";
            overflow: hidden;
            clear: both;
        }
        ul,ul li {
            list-style: none;
        }
        .list {
            margin: 20 auto;
            width: 300px;
            border: 1px solid #000;
        }
        .list li {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }
        /*Css3中新增加的伪类: nth-child*/
        /* .list li:nth-child(odd){
            background: lightblue;
        }
        .list li:nth-child(even){
            background: lightgreen;
        } */
        .list li:nth-child(4n+1){
            background: red;
        }
        .list li:nth-child(4n+2){
            background: orange;
        }
        .list li:nth-child(4n+3){
            background: yellow;
        }
        .list li:nth-child(4n+4){
            background: green;
        }
    </style>
    
</head>
<body>
    <div  class="box">
        <p id="boxP">
            我们是先学习再考试,考试通过了才交学费;珠峰有完善的教学管理,考试和激励引导制度帮你不但学的会还要学的好!
            我们是先学习再考试,考试通过了才交学费;珠峰有完善的教学管理,考试和激励引导制度帮你不但学的会还要学的好!
        </p>
    </div>
    <ul class="list clear">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var boxP = document.getElementById("box");
        console.log (window.getComputedstyle(boxP, "before").content);
        console.log (window.getComputedstyle(boxP, "before").height);
    </script>
</body>
</html>
