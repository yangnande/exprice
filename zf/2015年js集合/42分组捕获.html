<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 正则分组: 
       //1、改变优先级
       //2、分组引用
       //\2代表和第二个分组出现一模一样的内容;\1和第一个分组出现一模一样的内容;
       //一模—样:和对应的分组中的内容的值都要—样
       var reg = /^(w)\1(w)\2$/;
       // console.log(reg.test("zzff")); //->true
       // console.log(reg.test("z0f_")); //->false
       //3、分组捕获->正则在捕获的时候,不仅仅把大正则匹配的内容捕获到,而且还可以把小分纽匹配的内容捕获到
       var reg = /^(d{2})(d{4})(\d{4})(\d{2})(\d{2})(\d{2})(\d)(\d|X)$/;
       var str = "14 2726 1990 09 18 12 1 1"; // ["142726199009181211","14","2726", "1990","09","18","12","1","1", index: 0,input: "142726199009181211"]
       // ary[0] ->大正鹦匹配的内容
       // ary[1] ->第一个分组捕获的内容
       // ary[2]->第二个分组捕获的内容
       // ...
       // console.log (str.match(reg)) ; //->和exec获取的结果是一样的
       var reg = /zhufeng(\d+)/g;
       var str = "zhufeng1234zhufeng3456zhufeng5678";
       //我们用exec执行三次,每一次不仅仅把大正则匹配的获取到,而且还可以获取第一个分组匹配的内容
       console.log(reg.exec(str)) ;//->["zhufeng1234","1234", index: 0, input: "zhufeng1234zhufeng3456zhufeng5678"]
       //console.log(reg.exec(str)); //->["zhufeng3456","3456"...] 
       //console.log (reg.exec(str)); //-> ["zhufeng5678","5678"...]
       // 而match只能捕获大正则匹配的内容
       // console.log(str.match(reg)); //-> ["zhufeng1234","zhufeng3456","zhufeng5678"]
    </script>
</body>
</html>
