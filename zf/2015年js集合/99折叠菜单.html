<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .menu {
      margin: 30px auto;
      width: 300px;
    }
    ul,li {
      list-style: none;
    }
    h2 {
      background-color: pink;
      text-align: center;
    }
    .meuList {
      border: 1px solid red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li>
        <h2>衬衫1</h2>
        <ul class="meuList" style="display: block;">
          <li>短袖衬衫</li>
          <li>长袖衬衫</li>
          <li>男款衬衫</li>
          <li>女款衬衫</li>
        </ul>
      </li>
      <li>
        <h2>衬衫2</h2>
        <ul class="meuList"  style="display: none;">
          <li>短袖衬衫</li>
          <li>长袖衬衫</li>
          <li>男款衬衫</li>
          <li>女款衬衫</li>
        </ul>
      </li>
      <li>
        <h2>衬衫3</h2>
        <ul class="meuList"  style="display: none;">
          <li>短袖衬衫</li>
          <li>长袖衬衫</li>
          <li>男款衬衫</li>
          <li>女款衬衫</li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script>
   $(".menu h2") .on("click", function () {
     $(this).next().stop().slideToggle(500).parent().siblings().children("ul").slideUp (500);
   })
  </script>
</body>
</html>
