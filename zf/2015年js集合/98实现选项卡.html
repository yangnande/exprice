<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family : "15FAE\8F6F\96c5\9ED1",Helvetica,sans-serif;
            font-style: 14px;
            -webkit-user-select: none;
        } 
        ul,li {
            list-style: none;
        }
        .box {
            margin:0 auto;
            width: 500px;
        }
        .box li {
            float: left;
            margin-right: 15px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid green;

        }
        .box ul{
            position: relative;
            top: 1px;
            /* overflow: hidden; 清除子元素浮动对父元素的影响 */
        }
        .box li.select {
            background-color: lightcyan;
            border-bottom-color: lightcyan;
        }
        .box div {
            display: none;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background-color: lightcyan;
            border: 1px solid green;
            clear: both; /*清除哥哥元素浮动对弟弟元素的影响*/
        }
        .box div.select {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">
        <ul id="tabOptions">
            <li  class="select">页卡一</li>
            <li>页卡二</li>
            <li>页卡三</li>
            <li>页卡四</li>
        </ul>
        <div  class="select">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div>内容二</div>
        <div>内容三</div>
        <div>内容四</div>
    </div>
    <div class="box" id="box2">
        <ul id="tabOptions">
            <li  class="select">页卡一</li>
            <li>页卡二</li>
            <li>页卡三</li>
        </ul>
        <div  class="select">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div>内容二</div>
        <div>内容三</div>
    </div>
    <div class="box" id="box3">
        <ul id="tabOptions">
            <li class="select">页卡一</li>
            <li>页卡二</li>
            <li>页卡三</li>
            <li>页卡四</li>
        </ul>
        <div  class="select">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div>内容二</div>
        <div>内容三</div>
        <div>内容四</div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script>
      function tabChange ($box){
        var $boxUl = $box.children("ul").eq(0);
        var $boxLi = $boxUl.children("li");
        $boxLi.on("click", function () {
          var _index = $(this).index() ;
          $(this).addClass("select").siblings().removeClass ("select");
          $(this).parent().nextAll().each (function (index, item) {
            index ===_index ? $(item).addClass("select") : $(item).removeClass("select") ;
          })
        })
      }
      $(".box").each(function(){
        tabChange($(this))
      })
    </script>
</body>
</html>
