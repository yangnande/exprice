            width: 100px;

            line-height: 30px;
            text-align: center;
            border: 1px solid green;

        }
        .box ul{
            position: relative;
            top: 1px;
            /* overflow: hidden; 清除子元素浮动对父元素的影响 */
        }
        .box li.select {
            background-color: lightcyan;
            border-bottom-color: lightcyan;
        }
        .box div {
            display: none;
            height: 150px;

            text-align: center;
            background-color: lightcyan;
            border: 1px solid green;
            clear: both; /*清除哥哥元素浮动对弟弟元素的影响*/
        }
        .box div.select {

        }
