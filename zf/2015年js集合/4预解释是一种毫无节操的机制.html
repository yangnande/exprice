<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // in: "num" in window 判断num是否为window这个对象的一个属性，是的话返回true,不是的话返回false
        // var obj = {name: 'lel',age:'12'}
        // console.log("name" in obj); // true
        // console.log("eat" in obj); // false
        // 1预解释的时候不管你的条件是否成立，都要把带var的进行提前的声明
            // window的预解释：var num; ->window.num
            // if(!("num" in window)) { // true
            //     var num = 12
            // }
            // console.log(num) // undefined
        // 2预解释的时候只预解释“=”左边的，右边的是值，不参与预解释
            // 匿名函数之函数表达式：把函数定义的部分当做一个值赋值给我们的变量/元素的某一事件
            // window下的预解释 var fn
            // fn() // undefined() Uncaught TypeError:fn is not a function
            // var fn = function() {
            //     console.log('ok');
            // }
            // fn() // -> ok
            // function fn() {
            //     console.log('ok');
            // }
            // fn() // -> ok
        // 3 自执行函数定义的那个function在全局作用域下不进行预解释，当代码执行到这个位置的时候定义和执行一起就完成了
            // 自执行函数：定义和执行一起就完成了
            // (function()  {})()
            // ~function()  {}()
            // +function()  {}()
            // -function()  {}()
            // !function()  {}()
        // 4 函数体中的return下面的代码虽然不在执行了，但是需要进行预解释；return后面跟着的都是我们返回的值，所以不进行预解释
            // function fn() {
            //     // 预解释：var num
            //     console.log(num);
            //     return function () {}
            //     var num = 100
            // }
            // fn()
        // 5 在进行预解释的时候，如果名字已经声明过了，不需要重新的声明，但是需要重新的赋值；
        // 在js中如果变量的名字和函数的名字重复了，也算冲突
        // 预解释：var fn;window.fn; fn=xxxfff000 window.fn=xxxfff000
            // var fn = 13;
            // function fn() {
            //     console.log("ok");
            // }
            // window预解释
            // 声明+定义 fn=xxxfff111
            // 声明var fn;(不需要重复声明)
            // 声明（不重复进行）+定义 fn = xxxfff222
            // fn() // 2
            // function fn() {console.log(1)}
            // fn() // 2
            // var fn = 10
            // fn() // Error：fn is not a function
            // function fn() {console.log(2)}
            // fn() // 不执行
    </script>
</body>
</html>
