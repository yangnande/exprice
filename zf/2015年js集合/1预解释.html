            // 1) 理解声明和定义
            // var num = 12
            // 声明（declare）: var num;->告诉浏览器在全局作用域中有一个num的变量了->如果一个变量只是声明了但是没有赋值，默认的值时undefined
            // 定义（defined）:num = 12;->给我们的变量进行赋值
            // 2) 对于带var和function关键字的在预解释的时候操作还是不一样的
            // var -> 在预解释的时候只是提前的声明
            // function -> 在预解释的时候提前声明+定义都完成了
            // 3)预解释只发生在当前的作用域下，例如：开始只对window下的进行预解释，只有函数执行的时候才会对函数中的进行预解释

        // 3 js内存的分类
            // 栈内存:用来提供一个供js代码执行的环境 ->作用域(全局作用域和私有的作用域)
            // 堆内存:用来存储引用数据类型的值->对象存储的是属性名和属性值，函数存储的是代码字符串
