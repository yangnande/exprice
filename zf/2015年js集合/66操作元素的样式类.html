<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .box {
            width: 200px;
            height: 200px;
        }
        .bg {
            background: #ff3333;
        }
        .border {
            border: 1px solid green;
        }
        .position {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
        }
    </style>
</head>
<body>
    <div class="box bg2" id="box">

    </div>
    <script>
        var box = document.getElementById("box");
        box.className += " bg";
        //->hasClass :验证当前元素中是否包含className这个样式类名
        function hasClass (curEle, className) {
            //curEle.className //->"box bg"
            // if (curEle.className.indexOf(className) > - 1) {
            //     return true;
            // }
            // return false;
            //curEle.className //->"box bg border”
            var reg = new RegExp("(^| +)" + className + "( +|$)");
            return reg.test(curEle.className)
            //->"bg" /(^| +)bg( +|$)/
            //->"box" /^box +/
            //->"border" / +border$/
            
        }
        console.log(hasClass(box, "box"));// true
        console.log(hasClass(box, "bg"));// false
        console.log(hasClass(box, "position"));// false
        //->addClass:给元素增加样式类名
        function addClass (curEle,className) {
            //->为了防止className传递进来的值包含多个样式类名,我们把传递进来的字符串按照一到多个空格拆分成数组中的每一项
            var ary = className.split(/ +/g);
            //->循环数组, 一项项的进行验证增加即可
            for (var i = 0, len = ary.length; i < len; i++) {
                var curName = ary[i];
                if (!hasClass (curEle,curName) ) {
                    curEle.className +=" " + className;
                }
            }
            // if (!hasClass (curEle, className)) {
            //     curEle.className +=" " + className;
            // }
        }
        addClass(box, "position");
        addClass(box, "position bg"); // bg会重复
        //->removeClass:给元素移除样式类名
        function removeClass (curEle,className) {
            //->为了防止className传递进来的值包含多个样式类名,我们把传递进来的字符串按照一到多个空格拆分成数组中的每一项
            var ary = className.split(/ +/g);
            //->循环数组, 一项项的进行验证增加即可
            for (var i = 0, len = ary.length; i < len; i++) {
                var curName = ary[i];
                if (hasClass(curEle,curName)) {
                    var reg = new RegExp("(^| +)" + curName + "( +|$)","g") ;
                    curEle.className = curEle.className.replace(reg," ")
                }
            }
        }
        removeClass(box,'bg')
        // addClass(box, "position") 
        // addClass 增加样式类名
        // removeclass 删除样式类名
        // hasClass 判断是否存在某一个样式类名
    </script>
</body>
</html>
