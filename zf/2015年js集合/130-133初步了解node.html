        // JS
        // ->Js是一门“运行在客户端(运行在浏览器)”的“轻量级”的脚本编程语言
        // ->JS目前不仅仅只能在浏览器中运行,还可以在NODE中运行
        // 1、什么是NODE?
        // NODE是一个环境,供Js代码执行的环境,我们可以把它等价于浏览器,只不过我们一般都会把NODE这个环境安装到服务器端,这样的话我们就可以在服务器端使用JS编写程序了,也就是说2SJs不仅仅是客户端的语言也是服务器端的语言...|
        // 2、NODE && 浏览器
        // ->NODE采用的是谷歌的V8引擎来渲染Js的(运行的速度快、稳定、我们编写的JS代码不需要考虑兼容)
        // ->浏览器中的全局JS对象是window,而NODE环境下的全局JS对象是Globa1
        // ->浏览器是安装在客户端的,为了保护客户端的安全,基本上不可能提供用Js对客户电脑磁盘上的文件进行操作的功能;但是NODE环境中提供了对应的I/O操作(服务器上文件的操作),我们使用JS可以对服务器次磁盘下的文件进行增删改查。
        // ->NODE提供给JS很多新的方法: http.createServer、fs.writeFileSync、 fs.readFilesync...
        // ->NODE是基于事件驱动的/异步编程(我们在NODE环境下编写的JS程序一般都是异步编程程序)
        // 3 如何让JS代码在NODE中执行?
        // ->利用webStorm嵌入了NODE环境,直接把编写的JS通过右键“Run xxx. js"在NODE环境中执行(不建议大家经常这样使用，因为有些时候会有缓存)
        // ->在命令窗口中执行
        // 在当前要执行的JS文件目录下，shift+右键=>在此处打开命令窗口=> node xxx.js相当于把JS代码在NODE环境中执行了
        // ->在命令窗口中执行node，然后开始编写对应的JS代码测试即可(RPEL命令操作)，和在浏览器的控制台写JS代码测试一样
        // 4、NODE模块
        // ->内置模块(NODE环境天生提供的):http(createServer..)、fs (writeFileSync、readFileSync..)、url...
        // ->自定义模块:我们自己定义的模块
        // 在NODE环境中,我们在当前的项目下创建一个JS文件 ,就相当于创建了一个模块,例如:新建一个a.js,相当于创建了a模块
        // 如果需要提供一些方法给其它的模块使用,则需要通过module. exports把方法导出,例如:在A模块中写了module.exports={fn:fn} / module.exports.fn=fn
        // 如果现在B模块中使用,我们需要先导入var a=require("./a");这样的话我们就可以调取A模块中导出的方法了a.fn()
        // ->第三方模块:别人写好的模块我们拿来使用 在NODE中我们如果需要使用别人的模块，需要使用npm这个命令进行管理 https://www.npmjs.com/
        // 安装: npm install 第三方模块名称 -g (安装到NODE的全局环境中)
        // 卸载: npm uninstall 第三方模块名称 -g
        // 安装成功后在JS中通过var less=require("less");把刚才安装的第三方模块导入到JS中，这样的话我们就可以使用这个模块中提供的方法了 less.render...

        // ->在浏览器中输入http://localhost:端口号/
        // ->在浏览器中输入http://本机的IP地址:端口号/
