<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 移动端：运行在移动设备上的产品
    // 移动设备:手机、平板、I TOUCH...
    // 我们以后做的产品大部分都只需要适配ios系统和安卓系统即可
    // 响应式布局:在不同的设备.上都能给予客户最好的操作体验
    // 产品:
    // APP:
    // 手机应用，目前市面上流行的APP产品大部分都是原生APP开发者做的Ios:OBJECT-C 安卓: JAVA-NATIVE
    // 目前市场上正在趋于使用JS来开发原生的APP:React Native、 phoneGap...
    // H5:
    // HTML页面，都是运行在浏览器中的(Pc端浏览器[谷歌、火狐、safari.欧朋、IE、360、搜狗... ]或者是移动端的浏览器(内置的、UC、QQ、百度、谷歌、safari...) 在ios和安卓平台上的浏览器大部分都是webkit内核的，所以移动端我们做的H5页面不用像PC端一样那样的去处理浏览器的兼容)
    // 以后工作中我们这一类前端开发工程师主要做的产品形态都有哪些:
    // ->PC和移动端公用一套项目的:做一个HTML页面，即需要在PC端访问也需要在移动端访问，比如:猎豹、华为... (响应式)
    // -> pC端和移动端用的是不同的项目，例如:京东、淘宝、QQ.... PC端的项目不需要做响应式，移动端的项目需要做响应式
    // -> 在移动端我们开发出来的HTML页面 (H5)运行的环境:
    // 移动端的浏览器:UC、QQ、百度...
    // 原生APP (Native App) 的webView中:hyBride模拟例如: 在微信中打开一个H5页面，我们的H5其实就是运行在微信的webView中的
    // hyBride模式:http://old.zhufengpeixun.cn/qianduanj ishuziliao/mobileDevelopment/2016-07-15/511.html
    // ->把我们开发的H5页面嵌入到Native APP的webView中运行(所谓的webView你可以简单的理解为一个浏览器，也是webkit内核的)
  </script>
</body>
</html>
