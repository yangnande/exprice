<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      position: absolute;
      top:50px;
      left: 50%;
      margin-left: -15px;
      width: 30px;
      height: 30px;
      background-color: red;
    }
    input {
      display: block;
      margin: 5px auto;
      width: 200px;
      height: 35px;
      border: 1px solid green;
      cursor: pointer;
      outline: none;
      opacity: 1;
      filter: alpha(opacity=100);
    }
  </style>
</head>
<body>
  <input type="button" value="操作">
  <div id="box">
  </div>
  <script src="./js/jquery.min.js"></script>
  <script>
    $(function() {
      var $submit = $("#submit"),$box = $("#box");
      $submit.on("click",function () {
        //$box.stop().hide(500);
        //$box.stop().hide("slow"); //->"fast"时间ms
        $box.stop().slideUp(500);
        $box.stop().fadeOut(500);
        $box.finish().slideToggle(500);
        //$box.stop().delay(1000).slideToggle(500);
        $box.slideup(500).stop().hide(500) ; //->stop的意思是:结束上一个动画,下一个动画是紧接着当前位置开始运动的
        $box.slideup(500).finish ().hide(500); //->finish的意思是:结束上一个动画,并且让元素快速的到达目标位置,在开始下一个动画
        // $box.stop().animate({
        //   top:500
        // },1000,'swing')
        $box.stop().animate({
          top:500
        },1000,function(){
          $(this).css("background","#000")
        })
      })
    })
    // $.ajax ({
    //   url:"json/test.txt?_="+ Math.random(),
    //   type: "get" ,
    //   dataType: "text",
    //   sucCess: function (data) {
    //     console.log(data);
    //   }
    // })
    //->事件
    var $box = $("#box");
    $box.on("click",function (){
      console.log(1); //->this:当前元素(JS原生对象)$(this)
    })
    $box.on("click",function (){
      console.log(2);
    })
    $box.on("mouseover",function (){
      console.log(3);
    })
    $box.on("mouseout",function (){
      console.log(4);
    })
    //->工具
    //->jQuery.browser.version
    //->each:jQuery中有两个each
    //l)循环选择器获取的到的jQuery集合中的结果
    $("div").each(function (index, item){
      console.log(item);
    })
    //2)箭环数组、类数组、对象中的每一项
    $.each ([12,23,34],function (index,item){
      console.log(item);
    })
    $.each(document.getElementsByTagName ("*"),function (index,item){
      console.log(item);
    })
    $.each({ name :"珠峰", age: 7}, function (index,item){
      console.log(item);
    })
    //->$.makeArray ==> listToArray
    //->动画
    //->stop:结束之前正在运行的动画,开启下一个新的动画
    // ->delay:延迟
    //->finish
    //->$("#box").animate({left:xxx , top: xxx , ...) ,duration, "linear/ease/easeIn/easeOut/easeInout", function () {});
    //$("#box").stop().animate({},1000, function (){});

    //->fadeIn(淡入)、 fadeout(淡出)、 fadeToggle
    //->show. hide. toggle
    //->slideUp. slideDown、slideToggle
  </script>
</body>
</html>
