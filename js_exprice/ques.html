<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[disabled] {
      background: none;
      outline: none;
      /* border: none; */
      color: #000;
      opacity: 1; /* disabled 默认是0.3,所以样式里一定要加 opacity:1 */
    }
  </style>
  <input type="text" disabled value="text">
</head>
<body>
  <p>1 input框中加入disabled之后，如何改变字体的颜色</p> 
</body>
</html>
